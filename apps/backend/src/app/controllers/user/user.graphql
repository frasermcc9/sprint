type Mutation {
  updateExperienceLevel: ExperienceLevel
  completeOnboarding(
    experience: ExperienceLevel!
    firstName: String!
    lastName: String!
    dob: String!
  ): User
  updateDefaultRunDuration(duration: Int!): Int!
  # Returns features seen
  markFeatureSeen(feature: String!): [String]!
  updateProfile(firstName: String!, lastName: String!, dob: String!): User
}

type Query {
  currentUser: User
}

type User {
  id: String!
  firstName: String!
  lastName: String!
  experience: ExperienceLevel
  stage: AccountStage!
  runs: [Run]
  maxHr: Int!
  dob: String!
  defaultRunDuration: Int!
  features: [String]!
  avatarUrl: String!
  createdAtUTS: Float!
  utcOffset: Float!
  xp: Int!
}

enum ExperienceLevel {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

enum AccountStage {
  INITIAL
  EXPERIENCE_LEVEL_SELECTED
  INITIAL_RUN
}
