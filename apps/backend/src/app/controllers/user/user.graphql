type Mutation {
  updateExperienceLevel: ExperienceLevel
  completeOnboarding(
    experience: ExperienceLevel!
    firstName: String!
    lastName: String!
  ): User
}

type Query {
  currentUser: User
}

type User {
  id: String!
  firstName: String!
  lastName: String!
  experience: ExperienceLevel
  stage: AccountStage!
  # runs: [Run]
}

enum ExperienceLevel {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

enum AccountStage {
  INITIAL
  EXPERIENCE_LEVEL_SELECTED
  INITIAL_RUN
}
