query CurrentUser {
  currentUser {
    id
    firstName
    lastName
    experience
    stage
    maxHr
  }
}

mutation CompleteOnboarding(
  $firstName: String!
  $lastName: String!
  $experience: ExperienceLevel!
) {
  completeOnboarding(
    experience: $experience
    firstName: $firstName
    lastName: $lastName
  ) {
    id
  }
}
