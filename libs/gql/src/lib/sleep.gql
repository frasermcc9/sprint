query MostRecentSleep {
  currentUser {
    id
    todaysSleep {
      awake
      rem
      light
      deep
      awakenings
      score
      date
      variables {
        name
        emoji
        custom
      }
    }
  }
}

query CustomSleepVariables {
  currentUser {
    id
    sleepVariables {
      name
      emoji
      custom
    }
  }
}

mutation AddSleepVariable(
  $name: String!
  $emoji: String!
  $sleepDate: String!
  $custom: Boolean!
) {
  addSleepVariable(
    custom: $custom
    emoji: $emoji
    name: $name
    sleepDate: $sleepDate
  ) {
    name
    emoji
    custom
  }
}

mutation RemoveSleepVariable($name: String!, $sleepDate: String!) {
  removeSleepVariable(name: $name, sleepDate: $sleepDate)
}
